title: "JWT Scala"
description: "JSON Web Token (JWT) support for Scala. Optional helpers for Play Framework, Play JSON and Json4s"
version: 0.18.0
permalink: pretty
baseurl: "/jwt-scala"
url: "https://pauldijou.github.io"
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false

versions: [0.17.0, 0.16.0, 0.15.0, 0.14.1, 0.14.1, 0.14.0, 0.13.0, 0.12.1, 0.12.0, 0.11.0, 0.10.0]
projects:
  - name: jwt-core
    description: pure Scala project.
  - name: jwt-play-json
    description: using the play-json lib but not Play Framework itself.
  - name: jwt-play
    description: developing a Play Framework app.
  - name: jwt-json4s
    description: using Json4s lib (either Native or Jackson implementation).
  - name: jwt-spray-json
    description: using spray-json lib.
  - name: jwt-circe
    description: using Circe lib.
  - name: jwt-upickle
    description: using uPickle lib.

api:
  description: "There is no global API for the whole project but rather one API for each sub-project. Just pick the one you are using and enjoy awesome Scala documentation."
  legacy: "If you are using a **legacy** version of a project, the API is exactly the same as the non-legacy one."
  old:
    title: "Old APIs"
  others:
    title: "Other APIs"
    description: "If you need another version of the API, please go [here](/jwt-scala/api/)."
